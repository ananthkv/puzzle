<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/Puzzle.css">
        <link rel="stylesheet" href="styles/Animals.css">
        <link rel="stylesheet" href="styles/Animations.css">
        <script type="text/javascript" src="scripts/Animals.js"></script>
        <script type="text/javascript" src="scripts/Puzzle.js"></script>
    </head>
    <body class="app-container" onload="javascript:generateGridContainer('grid-container');">
        <a href="index.html"><div id="home-icon" class="home-icon no-show"></div></a>
        <div class="app-container">
            <div class="app">
                <div class="grid-container" id="grid-container">
                </div>
                <div id="puzzle-container" class="puzzle-container no-show"></div>
                <div class="no-show">
                    <audio id="click-audio" preload="auto">
                        <source src="sounds/Click.mp3" class="winsound">
                    </audio>
                    <audio id="pop-audio" preload="auto">
                        <source src="sounds/Pop.mp3" class="winsound">
                    </audio>
                    <audio id="crumble-audio" preload="auto">
                        <source src="sounds/Crumble.mp3" class="winsound">
                    </audio>
                </div>
                <div id="star-icon" class="star no-show">
                    <audio id="yeah-audio" autoplay preload="auto">
                        <source src="sounds/Yeah.mp3" class="winsound">
                    </audio>
                </div>
        </div>
    </body>
</html>
